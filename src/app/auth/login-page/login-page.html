<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-blue-300 p-4">

  <section class="w-full max-w-md bg-white shadow-xl rounded-2xl p-8 border border-gray-200">

    <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-6">
      Inicio de Sesión
    </h1>

    <form [formGroup]="form" (ngSubmit)="login()" class="space-y-4">

      <!-- Email -->
      <div>
        <label class="block font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
          placeholder="usuario@correo.com"
        >
        @if (form.controls.email.invalid && form.controls.email.touched) {
          <p class="text-red-500 text-sm mt-1">Email inválido</p>
        }
      </div>

      <!-- Password -->
      <div>
        <label class="block font-medium text-gray-700 mb-1">Contraseña</label>
        <input
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
          placeholder="••••••••"
        >
        @if (form.controls.password.invalid && form.controls.password.touched) {
          <p class="text-red-500 text-sm mt-1">
            La contraseña debe tener al menos 6 caracteres
          </p>
        }
      </div>

      <!-- Botón -->
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition shadow-md"
      >
        Ingresar
      </button>

      <!-- Error -->
      @if (errorMsg()) {
        <p class="text-red-600 text-center font-medium mt-3">
          {{ errorMsg() }}
        </p>
      }

    </form>

  </section>

</div>
