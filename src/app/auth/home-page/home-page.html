<section class="p-6 mx-auto max-w-4xl">

  <!-- TÍTULO -->
  <h1 class="text-4xl font-extrabold text-gray-900 mb-4">
    Pokémon
  </h1>

  <!-- ESTADO: CARGANDO -->
  @if (loading()) {
    <p class="text-blue-600 text-xl font-semibold">Cargando...</p>
  }

  <!-- ESTADO: ERROR -->
  @if (error()) {
    <p class="text-red-600 text-xl font-semibold">
      Error cargando datos
    </p>
  }

  <!-- LISTA -->
  @if (pokemons()) {

    <p class="text-gray-700 mb-6">
      <span class="font-semibold">Total:</span> {{ pokemons().count }}
    </p>

    <ul class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">

      @for (item of pokemons().results; track item.name) {

        <li class="border rounded-lg p-4 shadow hover:shadow-lg transition bg-white">
          <article class="flex justify-between items-center">
            <span class="font-semibold capitalize text-lg">{{ item.name }}</span>

            <button
              class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded"
              (click)="goToDetail(item.url)"
            >
              Ver detalles
            </button>
          </article>
        </li>

      }

    </ul>

    <!-- Paginación -->
    <div class="flex justify-between mt-6">
      <button
        class="bg-gray-700 hover:bg-gray-800 text-white px-4 py-2 rounded"
        (click)="prevPage()"
        [disabled]="offset() === 0"
      >
        Anterior
      </button>

      <button
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
        (click)="nextPage()"
      >
        Siguiente
      </button>
    </div>

  }

</section>
